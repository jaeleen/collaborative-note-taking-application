<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <!-- Style page link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <form action="/" method="post">
        <div class="login-content">
          <h2>SIGN <span>UP</span></h2>
          <p class="instructions">
            Please fill in this form to sign up for an account.
          </p>
        </div>
        <div class="login-content">
          <div class="avatar-box">
            <img src="images/playstore.png" alt="avatar" class="avatar" />
          </div>
          <div class="avater-text">
            <p id="choose">
              Choose Avatar <i class="fa-solid fa-angle-down"></i>
            </p>
          </div>
        </div>

        <div class="login-content">
          <label for="email">Email Address</label>
          <input type="text" id="email" name="email" />
        </div>

        <div class="login-content">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" />
        </div>

        <div class="login-content">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
        </div>

        <div class="login-content">
          <label for="password-repeat">Confirm Password</label>
          <input type="password" id="password-repeat" name="password-repeat" />
        </div>

        <div class="login-content">
          <a href="noteslist.html" class="link">SIGN UP</a>
        </div>
      </form>

      <div class="login-content bottom">
        <p>Do not have an account? <a href="login.html">Log in</a></p>
      </div>
    </div>
  </body>
</html>
